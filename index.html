<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<form action=# method="post" class="form-add-str" onsubmit="return addInArray(this);">
    <fieldset class="form-add-str_wrap">
        <label>Введите данные:</label> </br>
        <input class="id" type="number" name="id" min="0" placeholder="ID" required>
        <input class="username" type="text" pattern="^[А-Яа-яЁё\s]+$" name="username" placeholder="Surname Name" maxlength="100" required>
        <input class="age" type="number" name="age" min="1" max="1000" placeholder="Age" oninput="removeNumbers(this)" required>
        <input class="btn" type="submit" name="submit" value="Сохранить">
    </fieldset>
</form>
<div class="wrap"></div>

<script src="./js/common.js"></script>
</body>
</html>
